<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-newspaper me-2"></i>News Aggregator</a>
            <div class="navbar-nav ms-auto">
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search news..." id="searchInput">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Categories</span>
                    </h6>
                    <ul class="nav flex-column" id="categoryList">
                        <li class="nav-item">
                            <a class="nav-link category-link active" href="#" data-category="general">
                                <i class="fas fa-globe me-2"></i>General
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link" href="#" data-category="technology">
                                <i class="fas fa-laptop me-2"></i>Technology
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link" href="#" data-category="business">
                                <i class="fas fa-briefcase me-2"></i>Business
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link" href="#" data-category="sports">
                                <i class="fas fa-football-ball me-2"></i>Sports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link" href="#" data-category="science">
                                <i class="fas fa-flask me-2"></i>Science
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link" href="#" data-category="health">
                                <i class="fas fa-heartbeat me-2"></i>Health
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link" href="#" data-category="entertainment">
                                <i class="fas fa-film me-2"></i>Entertainment
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>User</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="preferencesLink">
                                <i class="fas fa-heart me-2"></i>Preferences
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="pageTitle">Latest News</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div class="text-center d-none" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading news...</p>
                </div>

                <!-- News Articles -->
                <div class="row" id="newsContainer">
                    <!-- Articles will be loaded here dynamically -->
                </div>

                <!-- Preferences Modal -->
                <div class="modal fade" id="preferencesModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">News Preferences</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Select your preferred news categories:</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="general" id="pref_general">
                                    <label class="form-check-label" for="pref_general">General</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="technology" id="pref_technology">
                                    <label class="form-check-label" for="pref_technology">Technology</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="business" id="pref_business">
                                    <label class="form-check-label" for="pref_business">Business</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="sports" id="pref_sports">
                                    <label class="form-check-label" for="pref_sports">Sports</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="science" id="pref_science">
                                    <label class="form-check-label" for="pref_science">Science</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="health" id="pref_health">
                                    <label class="form-check-label" for="pref_health">Health</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="entertainment" id="pref_entertainment">
                                    <label class="form-check-label" for="pref_entertainment">Entertainment</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="savePreferences">Save Preferences</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
